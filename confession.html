  <script>
 window.onload = function (){
for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";

    const letterText = `
I’ve been thinking about writing this for a while now — but i was waiting for the perfect time, but  I dont want to keep this foreever in my heart. I want to be honest with how I feel.
The truth is... I genuinely care about you. A lot.

I love talking to you. Every conversation we share makes my day a little brighter. I could listen to your voice for hours — it's like a song I never get tired of.
Whenever you send your pictures, I melt a little inside. You’re effortlessly beautiful — like a soft sunset or a quiet morning that makes you pause and just feel.

Even though miles  between us, my heart feels close whenever you share your wday with me. I love the way you explain things, all the little details.
If I could, I’d bottle those moments. 

I’m not writing this to pressurize you with it. I just needed to say it — because it’s real.
You’ve made a place in my heart, and no matter what you feel, I’ll always be greatful to have you in my life.
`;

let i = 0;

function typeLetter() {
  const el = document.getElementById("typed-letter");
  if (i < letterText.length) {
    el.innerHTML += letterText.charAt(i);
    i++;
    setTimeout(typeLetter, 45);
  } else {
    // Show the reply textarea once typing finishes
    const replyForm = document.getElementById("reply-form");
replyForm.style.display = "block";
replyForm.classList.add("fade-in");
  }
}
function openEnvelope() {
      const envelope = document.getElementById("envelope");
      envelope.classList.add("open");

      // Hide the fade message
  document.getElementById("fade-message").style.display = "none";

      setTimeout(() => {
    envelope.style.display = "none";
    document.getElementById("letter-content").style.display = "block";
    document.getElementById("nav-bar").style.display = "flex"; // Show nav
    typeLetter();
  }, 1000); // wait for flap animation to complete
}
